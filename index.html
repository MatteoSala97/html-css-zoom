<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BoolZoom</title>

    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div>
            <span><i class="fa-solid fa-table-cells"></i>Speaker View</span>
            <span><i class="fa-solid fa-up-down-left-right fa-spin"></i></span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="image-container">
                <img src="https://picsum.photos/id/788/400/300" alt="">
                
                <div class="status">
                    <span><i class="fa-solid fa-microphone-slash"></i></span>
                    <span>Nome Cognome</span>
                </div>
            </div>

            
        </div>
    </main>

    <footer>
        <div>
            <i class="fa-solid fa-microphone-lines fa-2xl"></i>
            <span>Mute</span>
        </div>
        <div>
            <i class="fa-solid fa-chevron-up fa"></i>
        </div>
        <div>
            
        </div>
    </footer>
</body>
</html>
